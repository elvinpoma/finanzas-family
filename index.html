<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FamilyWealth Cyber OS</title>
    <meta name="theme-color" content="#09090B">
    <link rel="manifest" href="manifest.json">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: '#000000', 
                        surface: '#121212', 
                        surfaceHighlight: '#27272A',
                        primary: '#7C3AED', 
                        accent: '#8B5CF6', 
                        neon: '#A78BFA', 
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    boxShadow: {
                        'neon': '0 0 20px -5px rgba(124, 58, 237, 0.4)',
                        'glow': '0 0 40px -10px rgba(124, 58, 237, 0.6)',
                    }
                }
            }
        }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #000; color: #E4E4E7; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        
        /* Efecto de luz ambiental */
        .ambient-light {
            position: fixed; top: -20%; left: 50%; transform: translateX(-50%);
            width: 120vw; height: 60vh;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.15) 0%, rgba(0,0,0,0) 70%);
            z-index: -1; pointer-events: none;
        }

        /* Tarjetas estilo Glassmorphism Cyberpunk */
        .cyber-card {
            background: rgba(20, 20, 23, 0.7);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        /* Scrollbar oculta pero funcional */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animación de entrada */
        @keyframes fadeSlide { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-enter { animation: fadeSlide 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    </style>
</head>
<body>
    
    <div id="root"></div>
    <div class="ambient-light"></div>

    <script type="text/babel" data-presets="env,react">
        const { useState, useEffect, useMemo } = React;

        // --- COMPONENTE DE ICONO SEGURO ---
        // Este componente usa la API global de Lucide para evitar errores de importación
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                // Forzar renderizado de iconos cuando el componente se monta
                if (window.lucide) window.lucide.createIcons();
            }, [name]);

            return <i data-lucide={name.toLowerCase()} width={size} height={size} className={className}></i>;
        };

        // --- DATOS Y LÓGICA FINANCIERA ---
        const useFinance = () => {
            const [assets, setAssets] = useState([
                { id: 1, name: "Cuenta Main", type: "cash", amount: 12450.00, icon: "wallet" },
                { id: 2, name: "Bitcoin Cold", type: "crypto", amount: 35000.00, icon: "bitcoin" },
                { id: 3, name: "Cartera ETF", type: "invest", amount: 8200.50, icon: "trending-up" }
            ]);
            const [txs, setTxs] = useState([
                { id: 1, desc: "Sueldo Tech Corp", amount: 3200, type: "in", cat: "Nómina" },
                { id: 2, desc: "Supermercado", amount: 150, type: "out", cat: "Comida" },
                { id: 3, desc: "Restaurante", amount: 85, type: "out", cat: "Ocio" },
            ]);
            
            // Cálculo de patrimonio neto
            const netWorth = assets.reduce((acc, item) => acc + item.amount, 0);

            // Simulador de Hipoteca
            const calcMortgage = (amount, rate, years) => {
                const r = (rate / 100) / 12;
                const n = years * 12;
                const monthly = (amount * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
                const total = monthly * n;
                return { monthly, total, interest: total - amount };
            };

            return { assets, txs, netWorth, calcMortgage };
        };

        // --- PANTALLA: DASHBOARD ---
        const Dashboard = ({ finance }) => {
            const { netWorth, assets, txs } = finance;

            return (
                <div className="space-y-6 pb-24 animate-enter">
                    {/* TARJETA PRINCIPAL DE PATRIMONIO */}
                    <div className="cyber-card p-8 relative overflow-hidden group">
                        {/* Fondo decorativo */}
                        <div className="absolute -right-10 -top-10 text-primary opacity-10 transform rotate-12 group-hover:scale-110 transition-transform duration-700">
                            <Icon name="activity" size={200} />
                        </div>
                        
                        <div className="relative z-10">
                            <h3 className="text-zinc-400 text-xs font-bold uppercase tracking-[0.2em] mb-2">Patrimonio Total</h3>
                            <h1 className="text-5xl md:text-6xl font-bold text-white tracking-tighter mb-4 drop-shadow-[0_0_15px_rgba(124,58,237,0.5)]">
                                {netWorth.toLocaleString('es-ES', { minimumFractionDigits: 2 })}€
                            </h1>
                            <div className="flex items-center gap-3">
                                <span className="bg-green-500/20 text-green-400 px-3 py-1 rounded-full text-xs font-bold border border-green-500/30 flex items-center gap-1">
                                    <Icon name="trending-up" size={12} /> +4.2%
                                </span>
                                <span className="text-zinc-500 text-xs">vs mes anterior</span>
                            </div>
                        </div>
                    </div>

                    {/* GRID BENTO: ACTIVOS */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div className="cyber-card p-5">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="font-bold text-zinc-300 flex items-center gap-2">
                                    <Icon name="pie-chart" size={18} className="text-primary"/> Distribución
                                </h3>
                                <button className="text-primary hover:text-white transition"><Icon name="plus" size={18}/></button>
                            </div>
                            <div className="space-y-3">
                                {assets.map(a => (
                                    <div key={a.id} className="flex justify-between items-center bg-black/40 p-3 rounded-xl border border-white/5 hover:border-primary/50 transition-colors cursor-pointer group">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 rounded-full bg-zinc-900 flex items-center justify-center text-zinc-400 group-hover:text-primary transition-colors">
                                                <Icon name={a.icon} size={18} />
                                            </div>
                                            <div>
                                                <p className="font-bold text-sm text-zinc-200">{a.name}</p>
                                                <p className="text-[10px] text-zinc-500 uppercase">{a.type}</p>
                                            </div>
                                        </div>
                                        <span className="font-mono font-bold text-sm">{a.amount.toLocaleString()}€</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* TRANSACCIONES */}
                        <div className="cyber-card p-5">
                            <h3 className="font-bold text-zinc-300 mb-4 flex items-center gap-2">
                                <Icon name="arrow-right-left" size={18} className="text-primary"/> Reciente
                            </h3>
                            <div className="space-y-3">
                                {txs.map(t => (
                                    <div key={t.id} className="flex justify-between items-center text-sm border-b border-white/5 pb-2 last:border-0">
                                        <span className="text-zinc-300">{t.desc}</span>
                                        <span className={`font-mono font-bold ${t.type === 'in' ? 'text-green-400' : 'text-white'}`}>
                                            {t.type === 'in' ? '+' : '-'}{t.amount}€
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- PANTALLA: SIMULADOR ---
        const Simulator = ({ finance }) => {
            const [amount, setAmount] = useState(200000);
            const [years, setYears] = useState(30);
            const [rate, setRate] = useState(3.5);
            
            const result = finance.calcMortgage(amount, rate, years);

            return (
                <div className="pb-24 animate-enter">
                    <div className="cyber-card p-6 border-primary/30 shadow-neon mb-6">
                        <h2 className="text-xl font-bold text-white mb-6 flex items-center gap-2">
                            <Icon name="calculator" className="text-primary" /> Simulador Hipotecario AI
                        </h2>

                        {/* INPUTS DE RANGO */}
                        <div className="space-y-6 mb-8">
                            <div>
                                <div className="flex justify-between text-xs mb-2">
                                    <span className="text-zinc-400 uppercase tracking-wider">Capital</span>
                                    <span className="text-white font-mono font-bold text-lg">{parseInt(amount).toLocaleString()}€</span>
                                </div>
                                <input type="range" min="50000" max="1000000" step="5000" value={amount} onChange={e=>setAmount(e.target.value)} 
                                    className="w-full h-2 bg-zinc-800 rounded-lg appearance-none cursor-pointer accent-primary hover:accent-violet-400" />
                            </div>
                            
                            <div className="grid grid-cols-2 gap-8">
                                <div>
                                    <div className="flex justify-between text-xs mb-2">
                                        <span className="text-zinc-400 uppercase">Años</span>
                                        <span className="text-white font-mono font-bold">{years}</span>
                                    </div>
                                    <input type="range" min="5" max="40" value={years} onChange={e=>setYears(e.target.value)} 
                                        className="w-full h-2 bg-zinc-800 rounded-lg appearance-none cursor-pointer accent-primary" />
                                </div>
                                <div>
                                    <div className="flex justify-between text-xs mb-2">
                                        <span className="text-zinc-400 uppercase">Interés</span>
                                        <span className="text-white font-mono font-bold">{rate}%</span>
                                    </div>
                                    <input type="range" min="0.5" max="15" step="0.1" value={rate} onChange={e=>setRate(e.target.value)} 
                                        className="w-full h-2 bg-zinc-800 rounded-lg appearance-none cursor-pointer accent-primary" />
                                </div>
                            </div>
                        </div>

                        {/* RESULTADOS */}
                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-black/30 p-4 rounded-xl border border-white/5 text-center">
                                <p className="text-[10px] text-zinc-500 uppercase mb-1">Cuota Mensual</p>
                                <p className="text-2xl md:text-3xl font-bold text-white font-mono">{result.monthly.toFixed(2)}€</p>
                            </div>
                            <div className="bg-black/30 p-4 rounded-xl border border-white/5 text-center">
                                <p className="text-[10px] text-zinc-500 uppercase mb-1">Total Intereses</p>
                                <p className="text-xl md:text-2xl font-bold text-red-400 font-mono">{result.interest.toFixed(0)}€</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const finance = useFinance();

            // Refrescar iconos al cambiar de tab
            useEffect(() => {
                if(window.lucide) window.lucide.createIcons();
            }, [activeTab]);

            return (
                <div className="min-h-screen max-w-4xl mx-auto px-4 py-6 font-sans text-zinc-100">
                    
                    {/* CABECERA */}
                    <header className="flex justify-between items-center mb-8 sticky top-0 z-50 py-4 bg-black/80 backdrop-blur-md">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-violet-600 to-indigo-600 flex items-center justify-center text-white shadow-neon">
                                <Icon name="hexagon" size={24} />
                            </div>
                            <div>
                                <h1 className="font-bold text-lg leading-none">FamilyWealth</h1>
                                <p className="text-[10px] text-primary font-mono tracking-widest uppercase">Cyber OS</p>
                            </div>
                        </div>
                        <div className="w-8 h-8 rounded-full bg-zinc-800 border border-white/20 flex items-center justify-center">
                             <Icon name="user" size={16} />
                        </div>
                    </header>

                    {/* CONTENIDO PRINCIPAL */}
                    <main>
                        {activeTab === 'home' && <Dashboard finance={finance} />}
                        {activeTab === 'sim' && <Simulator finance={finance} />}
                        {activeTab === 'settings' && (
                            <div className="text-center py-20 animate-enter">
                                <Icon name="settings" size={48} className="mx-auto text-zinc-700 mb-4" />
                                <h2 className="text-zinc-500">Ajustes del Sistema</h2>
                            </div>
                        )}
                    </main>

                    {/* BARRA DE NAVEGACIÓN FLOTANTE (DOCK) */}
                    <nav className="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-zinc-900/90 backdrop-blur-xl border border-white/10 p-2 rounded-full shadow-2xl flex gap-1 z-50">
                        <button onClick={()=>setActiveTab('home')} className={`p-3 rounded-full transition-all ${activeTab === 'home' ? 'bg-primary text-white shadow-neon scale-110' : 'text-zinc-500 hover:text-white'}`}>
                            <Icon name="layout-grid" size={20} />
                        </button>
                        <button onClick={()=>setActiveTab('sim')} className={`p-3 rounded-full transition-all ${activeTab === 'sim' ? 'bg-primary text-white shadow-neon scale-110' : 'text-zinc-500 hover:text-white'}`}>
                            <Icon name="calculator" size={20} />
                        </button>
                        <button onClick={()=>setActiveTab('settings')} className={`p-3 rounded-full transition-all ${activeTab === 'settings' ? 'bg-primary text-white shadow-neon scale-110' : 'text-zinc-500 hover:text-white'}`}>
                            <Icon name="settings" size={20} />
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
