<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FamilyWealth | Cyber OS</title>
    <meta name="theme-color" content="#0F0F11">
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: '#09090B', // Almost black
                        surface: '#18181B', // Zinc 900
                        surfaceHighlight: '#27272A', // Zinc 800
                        primary: '#7C3AED', // Violet 600
                        accent: '#8B5CF6', // Violet 500
                        neon: '#A78BFA', // Violet 400
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    boxShadow: {
                        'neon': '0 0 20px -5px rgba(124, 58, 237, 0.3)',
                        'glow': '0 0 40px -10px rgba(124, 58, 237, 0.5)',
                        'inner-light': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.1)'
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* ESTILOS GLOBALES Y ATMOSFERA */
        body {
            background-color: #050505;
            color: #E4E4E7;
            overflow-x: hidden;
        }

        /* LUZ CENITAL (AMBIENT LIGHT) */
        .ambient-light {
            position: fixed;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 120vw;
            height: 60vh;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.15) 0%, rgba(9, 9, 11, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* GLASSMORPHISM CARDS */
        .cyber-card {
            background: rgba(24, 24, 27, 0.65);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3), inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        
        .cyber-card:hover {
            border-color: rgba(139, 92, 246, 0.3);
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #09090B; }
        ::-webkit-scrollbar-thumb { background: #3F3F46; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #7C3AED; }

        /* INPUTS */
        .cyber-input {
            background: #0f0f12;
            border: 1px solid #27272A;
            color: white;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .cyber-input:focus {
            outline: none;
            border-color: #7C3AED;
            box-shadow: 0 0 15px -3px rgba(124, 58, 237, 0.4);
        }

        /* ANIMACIONES DE ENTRADA */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>
<body>
    
    <div class="ambient-light"></div>
    <div id="root"></div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log('SW Registered'));
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { LineChart, PieChart, TrendingUp, Wallet, Landmark, Car, Home, Zap, ArrowRightLeft, Download, Plus, Search, Menu, X, Bell } = lucide;

        // --- COMPONENTES UI REUTILIZABLES ---
        
        const Icon = ({ name, size = 20, className = "" }) => {
            const LucideIcon = window.lucide[name];
            return LucideIcon ? <LucideIcon size={size} className={className} /> : null;
        };

        const Card = ({ children, className = "", delay = 0 }) => (
            <div className={`cyber-card p-6 ${className} animate-in`} style={{ animationDelay: `${delay}ms` }}>
                {children}
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = "" }) => {
            const baseStyle = "px-5 py-3 rounded-xl font-bold text-sm transition-all duration-200 flex items-center justify-center gap-2 active:scale-95";
            const variants = {
                primary: "bg-gradient-to-r from-violet-600 to-indigo-600 hover:to-indigo-500 text-white shadow-neon border border-transparent",
                secondary: "bg-surfaceHighlight hover:bg-zinc-700 text-zinc-300 border border-white/5",
                ghost: "bg-transparent hover:bg-white/5 text-zinc-400 hover:text-white"
            };
            return <button onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`}>{children}</button>;
        };

        const Badge = ({ children, color = "violet" }) => (
            <span className={`px-2 py-1 rounded-md text-[10px] font-bold uppercase tracking-wider bg-${color}-500/10 text-${color}-400 border border-${color}-500/20`}>
                {children}
            </span>
        );

        // --- LÓGICA DE NEGOCIO (CUSTOM HOOK) ---

        const useFinanceSystem = () => {
            // Estado inicial simulando base de datos
            const [assets, setAssets] = useState([
                { id: 1, name: "Cuenta Principal", type: "cash", amount: 12450.00, icon: "Wallet" },
                { id: 2, name: "Bitcoin Portfolio", type: "crypto", amount: 35000.00, icon: "Bitcoin" },
                { id: 3, name: "Apartamento Playa", type: "real_estate", amount: 180000.00, icon: "Home" },
                { id: 4, name: "SP500 ETF", type: "invest", amount: 4200.50, icon: "TrendingUp" }
            ]);

            const [transactions, setTransactions] = useState([
                { id: 1, desc: "Sueldo Mensual", amount: 3200, type: "in", date: "2023-10-01", category: "Nomina" },
                { id: 2, desc: "Compra Semanal", amount: 150, type: "out", date: "2023-10-03", category: "Comida" },
                { id: 3, desc: "Gasolina", amount: 60, type: "out", date: "2023-10-05", category: "Transporte" },
                { id: 4, desc: "Restaurante", amount: 85, type: "out", date: "2023-10-06", category: "Ocio" },
            ]);

            const [goals, setGoals] = useState([
                { id: 1, name: "Tesla Model 3", target: 45000, current: 12000, color: "from-blue-500 to-cyan-500" },
                { id: 2, name: "Viaje a Japón", target: 5000, current: 1500, color: "from-pink-500 to-rose-500" }
            ]);

            const netWorth = assets.reduce((acc, item) => acc + item.amount, 0);
            
            const addTransaction = (tx) => setTransactions([tx, ...transactions]);
            
            // Función compleja de amortización
            const calculateMortgage = (principal, annualRate, years) => {
                const p = parseFloat(principal);
                const r = parseFloat(annualRate) / 100 / 12;
                const n = parseFloat(years) * 12;
                
                if (r === 0) return p / n;

                const monthlyPayment = (p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
                
                // Generar tabla de amortización
                let balance = p;
                const schedule = [];
                for (let i = 1; i <= n; i++) {
                    const interest = balance * r;
                    const capital = monthlyPayment - interest;
                    balance -= capital;
                    if(i % 12 === 0 || i === 1) { // Guardar solo puntos clave para el gráfico para no saturar
                        schedule.push({ month: i, balance: Math.max(0, balance), interest, capital });
                    }
                }
                
                return { monthly: monthlyPayment, total: monthlyPayment * n, schedule };
            };

            return { assets, transactions, goals, netWorth, addTransaction, calculateMortgage };
        };

        // --- SUB-PANTALLAS ---

        const Overview = ({ finance }) => {
            const { netWorth, assets, goals, transactions } = finance;

            // Datos para el gráfico de barras (simulado con DIVs para evitar dependencias pesadas pero con estilo)
            const chartData = [40, 65, 45, 90, 75, 55, 80];
            const maxVal = Math.max(...chartData);

            return (
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 pb-24">
                    
                    {/* TOTAL NET WORTH (Large Card) */}
                    <Card className="col-span-1 md:col-span-2 relative overflow-hidden group">
                        <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                            <Icon name="Activity" size={100} />
                        </div>
                        <div className="relative z-10">
                            <h3 className="text-zinc-400 text-sm font-medium uppercase tracking-wider mb-1">Patrimonio Neto Total</h3>
                            <h1 className="text-5xl md:text-6xl font-bold text-white mb-4 tracking-tighter">
                                {netWorth.toLocaleString('es-ES', { style: 'currency', currency: 'EUR' })}
                            </h1>
                            <div className="flex gap-4">
                                <Badge color="green">+4.2% este mes</Badge>
                                <span className="text-xs text-zinc-500 flex items-center gap-1">Actualizado ahora <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span></span>
                            </div>
                        </div>
                        
                        {/* CHART VISUALIZER */}
                        <div className="mt-8 flex items-end justify-between h-32 gap-2">
                            {chartData.map((val, i) => (
                                <div key={i} className="w-full flex flex-col justify-end h-full group/bar cursor-pointer">
                                    <div 
                                        style={{ height: `${(val / maxVal) * 100}%` }} 
                                        className={`w-full rounded-t-sm transition-all duration-500 ${i === 3 ? 'bg-gradient-to-t from-violet-600 to-indigo-400 shadow-[0_0_20px_rgba(139,92,246,0.5)]' : 'bg-white/10 hover:bg-white/20'}`}
                                    ></div>
                                    <span className="text-[10px] text-zinc-600 text-center mt-2 font-mono">Día {i+1}</span>
                                </div>
                            ))}
                        </div>
                    </Card>

                    {/* ASSETS BREAKDOWN */}
                    <Card className="space-y-4">
                        <div className="flex justify-between items-center mb-2">
                            <h3 className="font-bold text-white flex items-center gap-2"><Icon name="PieChart" size={18}/> Activos</h3>
                            <button className="text-violet-400 hover:text-white transition-colors"><Icon name="Plus" size={18}/></button>
                        </div>
                        <div className="space-y-3">
                            {assets.map(asset => (
                                <div key={asset.id} className="flex items-center justify-between p-3 rounded-xl bg-white/5 hover:bg-white/10 transition-colors border border-white/5">
                                    <div className="flex items-center gap-3">
                                        <div className="p-2 bg-zinc-900 rounded-lg text-violet-400">
                                            <Icon name={asset.icon} size={18} />
                                        </div>
                                        <div>
                                            <p className="text-sm font-medium text-white">{asset.name}</p>
                                            <p className="text-[10px] text-zinc-500 uppercase">{asset.type}</p>
                                        </div>
                                    </div>
                                    <span className="font-mono text-sm font-bold">{asset.amount.toLocaleString()}€</span>
                                </div>
                            ))}
                        </div>
                    </Card>

                    {/* GOALS */}
                    <Card className="md:col-span-1">
                        <h3 className="font-bold text-white mb-4 flex items-center gap-2"><Icon name="Target" size={18}/> Metas de Ahorro</h3>
                        <div className="space-y-6">
                            {goals.map(goal => {
                                const percent = (goal.current / goal.target) * 100;
                                return (
                                    <div key={goal.id}>
                                        <div className="flex justify-between text-xs mb-2">
                                            <span className="text-zinc-300">{goal.name}</span>
                                            <span className="text-white font-mono">{goal.current} / {goal.target}€</span>
                                        </div>
                                        <div className="h-2 bg-zinc-800 rounded-full overflow-hidden">
                                            <div style={{ width: `${percent}%` }} className={`h-full rounded-full bg-gradient-to-r ${goal.color} shadow-lg`}></div>
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </Card>

                    {/* RECENT TRANSACTIONS */}
                    <Card className="md:col-span-2">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="font-bold text-white">Transacciones Recientes</h3>
                            <Button variant="ghost" className="py-1 px-3 text-xs">Ver todo</Button>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm">
                                <thead className="text-zinc-500 border-b border-white/5">
                                    <tr>
                                        <th className="pb-3 font-normal">Concepto</th>
                                        <th className="pb-3 font-normal">Categoría</th>
                                        <th className="pb-3 font-normal">Fecha</th>
                                        <th className="pb-3 font-normal text-right">Monto</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-white/5">
                                    {transactions.map(t => (
                                        <tr key={t.id} className="group hover:bg-white/5 transition-colors">
                                            <td className="py-4 font-medium text-white pl-2">{t.desc}</td>
                                            <td className="py-4 text-zinc-400">
                                                <span className="px-2 py-1 rounded bg-zinc-800 border border-zinc-700 text-xs">{t.category}</span>
                                            </td>
                                            <td className="py-4 text-zinc-500 font-mono text-xs">{t.date}</td>
                                            <td className={`py-4 text-right font-mono font-bold pr-2 ${t.type === 'in' ? 'text-green-400' : 'text-white'}`}>
                                                {t.type === 'in' ? '+' : '-'}{t.amount}€
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </Card>
                </div>
            );
        };

        const Simulator = ({ finance }) => {
            const [amount, setAmount] = useState(250000);
            const [years, setYears] = useState(25);
            const [rate, setRate] = useState(3.5);
            const [result, setResult] = useState(null);

            useEffect(() => {
                const res = finance.calculateMortgage(amount, rate, years);
                setResult(res);
            }, [amount, years, rate]);

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 pb-24">
                    <Card>
                        <h2 className="text-xl font-bold mb-6 flex items-center gap-2 text-violet-400">
                            <Icon name="Calculator" /> Simulador Hipotecario AI
                        </h2>
                        
                        <div className="space-y-6">
                            <div>
                                <label className="block text-xs uppercase tracking-wider text-zinc-500 mb-2">Monto del Préstamo</label>
                                <div className="flex items-center gap-2">
                                    <span className="text-xl text-zinc-400">€</span>
                                    <input type="number" value={amount} onChange={e => setAmount(e.target.value)} className="cyber-input w-full p-4 text-xl font-mono font-bold bg-transparent border-zinc-700" />
                                </div>
                                <input type="range" min="50000" max="1000000" step="1000" value={amount} onChange={e => setAmount(e.target.value)} className="w-full mt-3 accent-violet-500 h-1 bg-zinc-800 rounded-lg appearance-none cursor-pointer"/>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs uppercase tracking-wider text-zinc-500 mb-2">Años</label>
                                    <input type="number" value={years} onChange={e => setYears(e.target.value)} className="cyber-input w-full p-3 text-center" />
                                </div>
                                <div>
                                    <label className="block text-xs uppercase tracking-wider text-zinc-500 mb-2">Interés %</label>
                                    <input type="number" value={rate} step="0.1" onChange={e => setRate(e.target.value)} className="cyber-input w-full p-3 text-center border-violet-500/30 text-violet-400" />
                                </div>
                            </div>
                        </div>

                        <div className="mt-8 p-4 rounded-xl bg-violet-500/10 border border-violet-500/20 text-center">
                            <p className="text-zinc-400 text-xs mb-1">Cuota Mensual Estimada</p>
                            <p className="text-4xl font-bold text-white font-mono">{result?.monthly.toFixed(2)}€</p>
                        </div>
                    </Card>

                    <Card className="flex flex-col h-full">
                        <h3 className="font-bold text-white mb-4">Proyección de Amortización</h3>
                        <div className="flex-1 flex items-end gap-1 h-64 border-b border-white/10 pb-2 px-2 relative">
                            {/* Gráfico de Barras Generado Dinámicamente */}
                            {result?.schedule.map((point, i) => {
                                if (i % 2 !== 0) return null; // Mostrar menos barras
                                const height = (point.balance / amount) * 100;
                                return (
                                    <div key={i} className="flex-1 bg-zinc-800 hover:bg-violet-500 transition-colors relative group" style={{height: `${height}%`}}>
                                        <div className="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 bg-black text-white text-[10px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 whitespace-nowrap pointer-events-none z-20">
                                            Año {Math.floor(point.month/12)}: {point.balance.toFixed(0)}€
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                        <div className="grid grid-cols-2 gap-4 mt-6">
                            <div className="text-center">
                                <p className="text-xs text-zinc-500">Total Intereses</p>
                                <p className="text-lg font-bold text-red-400">{(result?.total - amount).toFixed(0)}€</p>
                            </div>
                            <div className="text-center">
                                <p className="text-xs text-zinc-500">Total a Pagar</p>
                                <p className="text-lg font-bold text-white">{result?.total.toFixed(0)}€</p>
                            </div>
                        </div>
                        <Button variant="secondary" className="mt-6 w-full"><Icon name="Download" size={16}/> Exportar PDF</Button>
                    </Card>
                </div>
            );
        };

        // --- APP PRINCIPAL ---

        const App = () => {
            const finance = useFinanceSystem();
            const [view, setView] = useState('dashboard');
            const [menuOpen, setMenuOpen] = useState(false);

            // Menu Items
            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'LayoutGrid' },
                { id: 'simulator', label: 'Simulador', icon: 'Calculator' },
                { id: 'transactions', label: 'Movimientos', icon: 'ArrowRightLeft' },
                { id: 'settings', label: 'Ajustes', icon: 'Settings' },
            ];

            return (
                <div className="min-h-screen max-w-7xl mx-auto px-4 md:px-8 py-6 flex flex-col">
                    
                    {/* TOP BAR */}
                    <header className="flex justify-between items-center mb-8 sticky top-0 z-50 py-4 bg-black/50 backdrop-blur-md -mx-4 px-4 md:mx-0 md:px-0 rounded-b-2xl md:bg-transparent md:backdrop-blur-none">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-violet-600 to-indigo-600 flex items-center justify-center text-white shadow-neon">
                                <Icon name="Hexagon" size={24} />
                            </div>
                            <div>
                                <h1 className="font-bold text-lg leading-none tracking-tight">FamilyWealth</h1>
                                <p className="text-[10px] text-violet-400 font-mono tracking-widest uppercase">Cyber OS v2.0</p>
                            </div>
                        </div>

                        {/* Desktop Nav */}
                        <nav className="hidden md:flex bg-zinc-900/80 backdrop-blur-md p-1.5 rounded-full border border-white/5 gap-1">
                            {navItems.map(item => (
                                <button 
                                    key={item.id}
                                    onClick={() => setView(item.id)}
                                    className={`px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2 transition-all ${view === item.id ? 'bg-zinc-800 text-white shadow-inner-light' : 'text-zinc-500 hover:text-zinc-300'}`}
                                >
                                    <Icon name={item.icon} size={16} />
                                    {item.label}
                                </button>
                            ))}
                        </nav>

                        <div className="flex items-center gap-3">
                            <button className="p-2 text-zinc-400 hover:text-white relative">
                                <Icon name="Bell" size={20} />
                                <span className="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full border border-black"></span>
                            </button>
                            <div className="w-8 h-8 rounded-full bg-gradient-to-r from-zinc-700 to-zinc-600 border border-white/10 overflow-hidden">
                                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User" />
                            </div>
                            {/* Mobile Menu Toggle */}
                            <button onClick={() => setMenuOpen(!menuOpen)} className="md:hidden text-white p-1">
                                <Icon name={menuOpen ? "X" : "Menu"} />
                            </button>
                        </div>
                    </header>

                    {/* Mobile Nav Drawer */}
                    {menuOpen && (
                        <div className="md:hidden absolute top-20 left-4 right-4 bg-zinc-900 border border-white/10 rounded-2xl p-4 z-50 shadow-2xl animate-in">
                             {navItems.map(item => (
                                <button 
                                    key={item.id}
                                    onClick={() => { setView(item.id); setMenuOpen(false); }}
                                    className={`w-full p-4 rounded-xl text-left text-sm font-medium flex items-center gap-3 mb-2 transition-all ${view === item.id ? 'bg-violet-600 text-white' : 'text-zinc-400 hover:bg-zinc-800'}`}
                                >
                                    <Icon name={item.icon} size={20} />
                                    {item.label}
                                </button>
                            ))}
                        </div>
                    )}

                    {/* CONTENT AREA */}
                    <main className="flex-1">
                        {view === 'dashboard' && <Overview finance={finance} />}
                        {view === 'simulator' && <Simulator finance={finance} />}
                        {view === 'transactions' && (
                            <div className="text-center py-20">
                                <Icon name="Construction" size={48} className="mx-auto text-zinc-700 mb-4" />
                                <h2 className="text-xl text-zinc-500">Módulo en construcción</h2>
                            </div>
                        )}
                    </main>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
